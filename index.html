<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Mariachi Emperadores de Puebla</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Parisienne" rel=
	"stylesheet">
	<script src="https://use.fontawesome.com/dd95f0edce.js">
	</script>
</head>
<body>
	<div class="container-fluid">
		<header class="row">
			<div class="col-sm-12 col-md-9">
				<!-- Group Name and Logo -->
				<h1 class="title">Mariachi Emperadores De Puebla</h1>
			</div>
			<div class="col-sm-12 col-md-3 social-media">
				<ul>
					<li class="gmail"><i aria-hidden="true" class="fa fa-envelope"></i></li>
					<li class="twitter"><i aria-hidden="true" class="fa fa-twitter"></i></li>
					<li class="facebook"><i aria-hidden="true" class=
					"fa fa-facebook-official"></i></li>
					<li class="youtube"><i aria-hidden="true" class="fa fa-youtube"></i></li>
				</ul>
			</div>
			<div class="col-md-12">
				<h2 class="mobile">(860) 555-1234</h2>
			</div>
			<nav class="col-md-12 nav-menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Members</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
			<div class="col-md-12 greca">
				<img class="img-responsive" src="mockup_images/greca_header-solid-02.png" alt="greca decoration">
			</div>
		</header><!-- TODO: Backstrech js plugin with picture slideshow -->
		<div class="row">
			<div class="col-md-12 slideshow">
				<!-- TODO: Welcome video embedded -->
				<section class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 info-boxes">
					<div class="col-sm-4 col-md-4 welcome-video"><img alt="kittenholder" class=
					"img-responsive" src="http://placekitten.com/250/300"></div>
					<!-- TODO: Extra box space -->
					<div class="col-sm-4 col-md-4 extra-space"><img alt="kittenholder" class=
					"img-responsive" src="http://placekitten.com/250/300"></div>
					<div class="col-sm-4 col-md-4 upcoming-events"><img alt="kittenholder" class=
					"img-responsive" src="http://placekitten.com/250/300"></div>
				</section>
			</div>
		</div>
		<div class="col-md-12 hr">
			<hr>
		</div>
		<footer>
			<div class="col-md-6">
				<!-- TODO: Nav menu wit options -->
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Members</a></li>
						<li><a href="#">Contact Us</a></li>
					</ul>
				</nav>
			</div>
		</footer>
	</div>
	<script src="js/jQuery.js"></script>
	<script src="js/jquery.backstretch.min.js"></script>
	<script>
	  // Or, to start a slideshow, just pass in an array of images
	  $(".slideshow").backstretch([
    "mockup_images/img1.jpg",
    "mockup_images/img2.jpg",
    "mockup_images/img3.jpg"
  ], {duration: 4000});
	</script>
</body>
</html>
