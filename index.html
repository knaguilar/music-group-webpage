<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Mariachi Emperadores De Puebla</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/landscape.css" rel="stylesheet" media="(orientation: landscape)">
	<link href="https://fonts.googleapis.com/css?family=Parisienne|Roboto+Condensed:400,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/dd95f0edce.js">
	</script>
</head>

<body>
	<div class="container-fluid">

				<div class="social-media" id="header-social">
				<ul>
					<a href="mailto:emperadoresct@gmail.com">
						<li class="gmail"><i aria-hidden="true" class="fa fa-envelope"></i>
						</li>
					</a>
					<a href="https://www.facebook.com/MariachiConnecticut/">
						<li class="facebook"><i aria-hidden="true" class="fa fa-facebook-official"></i>
						</li>
					</a>
				</ul>
				</div>
			</div>
			<div class="col-md-12">
				<h2 class="mobile">(860) 555-1234</h2>
			</div>
			<div class="col-sm-12 col-md-12 greca">
				<img class="img-responsive" src="mockup_images/greca_header.png" alt="greca decoration">
			</div>
			<nav class="col-sm-12 col-md-12 nav-menu">
				<ul>
					<li><a href="index.html">Home</a>
					</li>
					<li><a href="about.html">About</a>
					</li>
					<li><a href="members.html">Members</a>
					</li>
					<li><a href="contact.html">Contact Us</a>
					</li>
				</ul>
			</nav>
			<div class="col-sm-12 col-md-12 greca">
				<img class="img-responsive" src="mockup_images/greca_header.png" alt="greca decoration">
			</div>
		</header>
		<div class="row">
			<div class="col-md-12 slideshow">
				<section class="info-boxes">
					<div class="welcome-video">
						<h4>Welcome!</h4>
						<iframe width="200" height="200" class="welcome" src="https://www.youtube.com/embed/Lg4VpPuYoTw?rel=0" frameborder="0" allowfullscreen></iframe>
					</div>
					<div class="extra-space">
						<a href="contact.html"><h3>Book Us!</h3> </a>
					</div>
					<div class="upcoming-events">
						<h4>Upcoming Events</h4>
						<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FMariachiConnecticut%2F&tabs=events&small_header=false&adapt_container_width=true&hide_cover=true&show_facepile=true&appId" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
					</div>
				</section>
			</div>
		</div>
		<footer class="row">
			<div class="col-md-12 hr">
				<hr>
			</div>
			<div class="col-md-12 footer-info">
				<div class="col-md-5 footer-menu">
					<nav>
						<ul>
							<li><a href="index.html">Home</a>
							</li>
							<li><a href="about.html">About</a>
							</li>
							<li><a href="members.html">Members</a>
							</li>
							<li><a href="contact.html">Contact Us</a>

							<li class="gmail"><i aria-hidden="true" class="fa fa-envelope"></i>
							</li>
						</a>
						<a href="https://www.facebook.com/MariachiConnecticut/">
							<li class="facebook"><i aria-hidden="true" class="fa fa-facebook-official"></i>
							</li>
						</a>
					</ul>
				</div>
				<div class="col-md-2 credit-logo">
					<p id="credit">Created by</p>
					<img id="logo" src="mockup_images/white_logo.png" alt="Karla's Logo">
				</div>
			</div>
		</footer>

	<script src="js/jQuery.js"></script>
	<script src="js/jquery.backstretch.min.js"></script>
	<script>
		$(".slideshow").backstretch([
			"mockup_images/img1_resized.jpg",
			"mockup_images/img2_resized.jpg",
			"mockup_images/img3_resized.jpg"
		],
		{
			duration: 4000
		});
	</script>

</html>
